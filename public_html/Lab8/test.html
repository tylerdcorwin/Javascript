        <meta charset="UTF-8">

        <style type="text/css">
            canvas {
                border: 1px solid black;
            }
        </style>

    <body>
        <p> blah </p>
        <canvas id="tutorial" width="750" height="150"></canvas>

        <script type="text/javascript">


            var can = document.querySelector('#tutorial');
            var ctx = can.getContext('2d');

            function drawClear() {
                window.ctx.clearRect(0, 0, window.can.width, window.can.height); // x y / w h
            }
            
            var width = 125,
                    height = 50,
                    xaxis = 0,
                    xaxis2 = 0,
                    yaxis = 10;

            var canvasBottom = (can.height - height);
            var canvasRight = (can.width - width);


            window.addEventListener('load', moveRectX);

            function moveRectX() {
                if (window.xaxis < window.canvasRight) {
                    window.drawClear();
                    window.xaxis += 20;
                    window.xaxis2 += 10;
                    window.ctx.fillRect(window.xaxis, 10, 10, 10); // x y / w h
                 
                  
                    
           window.ctx.fillRect(window.xaxis2, 20, 10, 10); // x y / w h
                    setTimeout(window.moveRectX, 100);
                     
            
                } else {
                    window.reset();
                }

            }
            
            function reset() {
                window.xaxis = 0;
                window.xaxis2 = 0;
                window.yaxis = 10;
                window.moveRectX();
            }



        </script>
    </body>
