<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <script type="text/javascript">
            //string variables
            var string1 = 'tyler';
            var string2 = 'corwin';
            //bool variables
            var bool1 = true;
            var bool2 = false;
            //int variables
            var int1 = 1;
            var int2 = 0;
            
            
            //create comparisons between each type
            //string compare
            if (string1 === string2){
                console.log('string1 === string2');
            }
            else if (string1 !== string2){
                console.log('string1 !== bool2');
            }
            //string to bool compare
            if (string1 === bool1){
                console.log('string1 === bool1');
            }
            else if (string1 !== bool1){
                console.log('string1 !== bool1');
            }
            //string to int compare
            if (string1 === int1){
                console.log('string1 === int1');
            }
            else if (string1 !== int1){
                console.log('string1 !== int1');
            }
            //int to string compare
            if (int1 === string2){
                console.log('int1 === string2');
            }
            else if (int1 !== string2){
                console.log('int1 !== bool2');
            }
            //string to int compare
            if (string1 === int2){
                console.log('string1 === int2');
            }
            else if (string1 !== int2){
                console.log('string1 !== int2');
            }
            //int to string compare
            if (int2 === string2){
                console.log('int2 === string2');
            }
            else if (int2 !== string2){
                console.log('int2 !== string2');
            }
            //int to bool compare
            if (int2 === bool2){
                console.log('int2 === bool2');
            }
            else if (int2 !== string2){
                console.log('int2 !== bool2');
            }
            //bool to int compare
            if (bool2 === int2){
                console.log('bool2 === int2');
            }
            else if (bool2 !== int2){
                console.log('bool2 !== int2');
            }
            
        </script>
