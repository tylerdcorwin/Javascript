<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
               
        <button class="add">Add Car</button>
        //use this to do lab 6
         <script type="text/javascript">            
            'use strict';
            
            
            document.querySelector('button.add').addEventListener('click', function(){
                new Car();
            });
                    
            /* functions are first class objects in JS */
            function Car(){
                
                //for the assignment these need to be randomly generated
                this.model = 'Ford';
                this.color = 'Blue';
                this.doors = 2;
                this.driving = false;  
                this.speed = 0;
                this.maxSpeed = 100;
                this.elem;
                
                /* this is the constructor, you can also execute functions here too */
               this.make().drive().go();
            }
            //the prototype keyword is what makes a class in javascript
            //make sure that you have the default constructor to get the class to run
            
            Car.prototype.make = function(){
                                
                this.elem = document.createElement('h1');
                //this will destroy the car on click event
                this.elem.addEventListener('click', this.crush.bind(this));
                //adds the element to the page using h1 tag
                document.body.appendChild(this.elem);
                return this;
            };
            //removes the car
             Car.prototype.crush = function(){                
                document.body.removeChild(this.elem);
                return this;
            };
                        
            Car.prototype.info = function(){
                return 'The car speed is ' + this.speed + ' of ' + this.maxSpeed;
            };
            
            Car.prototype.go = function(){
                
                var timer = setInterval(this.run.bind(this), 500);
                                                                
                return this;
            };
            //sets the timer for the car run
             Car.prototype.run = function(){
                if ( this.driving ) {
                    this.speed = Math.ceil(Math.random()*this.maxSpeed) + 1;
                }
                //this displays the info of the car on the screen, the speed(random generated) etc.
                var info = this.info();
                this.elem.innerHTML = info;
                                                
                return this;
            };
            
            Car.prototype.drive = function(){
                this.driving = true;
                return this;
            };
            
            
            //your going to return this every time instead of returning car like with
            //all the other programming languages when they use classes
            Car.prototype.stop = function(){
                this.driving = false;
                this.speed = 0;
                return this;
            };
                        
            
            
        </script>
    </body>
</html>
